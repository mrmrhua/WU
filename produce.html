<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">   <!-简体中文->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-响应式->
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>ITP WU</title>
</head>
<body>
    <div class="page-header">
        <h1>生产决策</h1>
    </div>

    <div class="row">
        <div class="col-md-4 account">  <!-账户信息，显示现金、仓储等情况>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">账户信息</h2>
                </div>

                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td>现金</td>
                            <td><span class="money">1000</span>万元</td>
                        </tr>
                        <tr>
                            <td>原料</td>
                            <td><span class="resource">100</span>吨</td>
                        </tr>
                        <tr>
                            <td>功能卡</td>
                            <td><span class="card1">5</span><span class="card2">，6</span>号 </td>
                        </tr>
                        <tr>
                            <td>产品库存</td>
                            <td><span class="prouct">20</span>吨</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">贷款情况</h2>
                </div>
                <ul class="debt list-group">
                    <li class="list-group-item">
                        借<span class="debtstatus1">得</span><span class="debter1">A1</span>公司<span class="debt1">1000</span>万元，
                        第<span class="debtr1">2</span>轮后归还，利息为<span class="interest1">5</span>%
                    </li>
                    <li class="list-group-item">
                        借<span class="debtstatus2">给</span><span class="debter2">A2</span>公司<span class="debt2">1000</span>万元，
                        第<span class="debtr2">4</span>轮后归还，利息为<span class="interest2">5</span>%
                    </li>
                </ul>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">投资情况</h2>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td>房地产行业</td>
                            <td><span class="f">1000</span>万元</td>
                        </tr>
                        <tr>
                            <td>新能源行业</td>
                            <td><span class="f">100</span>万元</td>
                        </tr>
                        <tr>
                            <td>医疗行业</td>
                            <td><span class="f">100</span>万元</td>
                        </tr>
                        <tr>
                            <td>物流行业</td>
                            <td><span class="f">100</span>万元</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-8 operation">
            <div class="page-header">
                <h3>操作区</h3>
            </div>

            <form>
                <div class="form-group">
                    <label>请输入生产数量</label>
                    <input type="text" class="produceamount form-control" placeholder="0">
                </div>


                <!此处提醒剩余的现金->

                <div class="confirmbtn">
                    <button class="btn" type="submit">确认生产</button>
                </div>

            </form>
        </div>
    </div>

    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
