<!DOCTYPE html>    <!--玩家输入公司序号，选择初始资源包-->
<html>
<head lang="zh-cmn-Hans">   <!--简体中文-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--响应式-->
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>ITP WU</title>
</head>
<body>


<div class="row">
    <div class="col-md-3">
    </div>

    <div class="col-md-6 login" >

            <form>
                <div class="companytype">
                    <label>请选择公司</label>
                    <select class="form-control">
                        <option>A1</option>
                        <option>A2</option>
                        <option>A3</option>
                        <option>A4</option>
                        <option>A5</option>
                        <option>B1</option>
                        <option>B2</option>
                        <option>B3</option>
                        <option>B4</option>
                    </select>
                </div>
                <br>
                <div class="resourepack">
                    <label>请选择初始资源包</label>
                    <select class="form-control">
                        <option>1类包</option>
                        <option>2类包</option>
                    </select>
                </div>
                <br>
                <div class="confirmbtn">
                    <button type="submit" class="btn btn-primary">确认提交</button>
                </div>
            </form>


    </div>

    <div class="col-md-3">
    </div>

</div>

    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
