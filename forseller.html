<!DOCTYPE html>   <!--配给交易员使用，随时查看账户信息，环境：手机-->

<head lang="zh-cmn-Hans">   <!--简体中文-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--响应式-->
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>ITP WU</title>
</head>

<body>
    <div class="row">                <!--需要自动刷新-->

                    <h2 class="panel-title">账户信息</h2>
                </div>

                <div class="panel-body">
                    <table class="table">

                            <td>原料</td>

                        </tr>
                        <tr>
                            <td>产品库存</td>
                            <td><span class="prouct">20</span>吨</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
