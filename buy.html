<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">   <!--简体中文-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--响应式-->
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>ITP WU</title>
</head>
<body>

    <div class="page-header header">
        <h1>购买原料</h1>
    </div>

    <div class="row">
        <div class="col-md-4 account">  <!-账户信息，显示现金、仓储等情况>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">账户信息</h2>
                </div>

                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td>现金</td>
                            <td>1000万</td>
                        </tr>
                        <tr>
                            <td>原料</td>
                            <td>100吨</td>
                        </tr>
                        <tr>
                            <td>功能卡</td>
                            <td>5号</td>
                        </tr>
                        <tr>
                            <td>产品库存</td>
                            <td>20吨</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">贷款情况</h2>
                </div>
                <div class="panel-body">
                    <div class="debt">
                        <p>借得A1公司XXX万元，第X轮后归还，利息为5%</p>
                    </div>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">投资情况</h2>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td>房地产行业</td>
                            <td>1000万</td>
                        </tr>
                        <tr>
                            <td>新能源行业</td>
                            <td>100吨</td>
                        </tr>
                        <tr>
                            <td>医疗行业</td>
                            <td>5号</td>
                        </tr>
                        <tr>
                            <td>物流行业</td>
                            <td>20吨</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-8 operation">
            <div class="page-header">
                <h2>操作区</h2>
            </div>

            <div>
            <p>本轮原材料价格为XX元</p>
            <form>
                <div class="form-group">
                    <label>购买原料数量</label>
                    <input type="text" class="resourceamount form-control" placeholder="0">   <!--此处提醒剩余的现金-->
                    <p class="help-block">现金余额：<span class="moneyleft">100万</span></p>
                    <p class="help-block">温馨提醒：请预留足够现金用于支付加工费、机器折旧费等。</p>
                </div>

                <div class="confirmbtn">
                    <button class="btn" type="submit">确认购买</button>
                </div>

            </form>
        </div>
    </div>

    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
